
<!DOCTYPE html>
<html>
<head>
  <title>Interactive Map Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 600px; }
    .layer-toggle {
      background: white;
      padding: 5px;
      border-radius: 4px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">Interactive Map with Toggleable Layers</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([45.4215, -75.6972], 5); // Centered over Canada

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    fetch("https://script.google.com/macros/s/AKfycbyWnGFSIRwg-HBve8_g-8k9qWeUdhS-Gjj-NdSDGrmRIowbIRWtClDd_icNgOH0sLzW/exec")
  .then(res => res.json())
  .then(data => {
    data.forEach(entry => {
      if (entry.Geolocation) {
        const [lat, lng] = entry.Geolocation.split(',').map(Number);
        const marker = L.marker([lat, lng]).addTo(map);
        marker.bindPopup(`
          <strong>${entry.Name}</strong><br>
          ${entry.Title}<br>
          <a href="${entry.Link}" target="_blank">View Opportunity</a><br>
          ${entry.Location}
        `);
      }
    });
  });


    // --- Layer Controls ---
    const overlays = {
      "Education": educationLayerGroup,
      "Health Services": healthLayerGroup,
      "Environment Projects": environmentLayerGroup
    };

    L.control.layers(null, overlays, { collapsed: false }).addTo(map);

    // Optional: Turn on one layer by default
    educationLayerGroup.addTo(map);
  </script>
</body>
</html>
